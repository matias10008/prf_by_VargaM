<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .menu {
  display: flex;
  justify-content: space-around;
  background-color: #333;
  padding: 1rem;
}

.menu-item {
  color: white;
  text-decoration: none;
  padding: 0.5rem 1rem;
  transition: background-color 0.3s ease;
}

.menu-item:hover {
  background-color: gray;
}
  </style>
</head>
<body>
  <nav class="menu">
    <a href="/login" class="menu-item">Login</a>
    <a href="/register" class="menu-item">Register</a>
  </nav>
  <div class="container">
    <div class="row" style="margin-top: 10%">
        <div class="col-md-6 offset-md-3 card" style="background-color: lightgray;">
            <div class="mt-5 text-center">
              <h2> Please Register!</h2>
            </div>
            <div class="mt-3">
              <label class="w-100" for="username">Username:</label>
            </div>
            <div>
              <input type="text" [(ngModel)] ="username" id="username" class="form-control">
            </div>
            <div class="my-2">
              <label class="w-100" for="email">Email:</label>
            </div>
            <div>
              <input type="email" [(ngModel)] ="email" id="email" class="form-control">
            </div>
            <div class="my-2">
              <label class="w-100" for="password">Password:</label>
            </div>
            <div>
              <input type="password" [(ngModel)] ="password" id="password" class="form-control">
            </div>
            <div class="my-3 mb-4 text-center">
              <button (click)="register()" class="me-2 btn btn-primary">Register</button>
              <button class="btn btn-primary"><a href="/login" class="text-decoration-none" style="color: white;">Login</a></button>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
